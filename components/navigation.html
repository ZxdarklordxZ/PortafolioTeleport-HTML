                      @keyframes navigation-pulse {0%,100% {opacity: 0;

        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Navigation Mobile Toggle Handler
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMenu = document.getElementById("navigationMenu")

                  if (navigationToggle && navigationMenu) {
                    navigationToggle.addEventListener("click", function () {
                      const isExpanded = this.getAttribute("aria-expanded") === "true"

                      // Toggle aria-expanded attribute
                      this.setAttribute("aria-expanded", !isExpanded)

                      // Toggle menu active class
                      navigationMenu.classList.toggle("navigation-menu-active")

                      // Update aria-label
                      if (!isExpanded) {
                        this.setAttribute("aria-label", "Cerrar menú de navegación")
                      } else {
                        this.setAttribute("aria-label", "Abrir menú de navegación")
                      }
                    })

                    // Close mobile menu when clicking on a link
                    const navigationLinks = navigationMenu.querySelectorAll(".navigation-link")
                    navigationLinks.forEach((link) => {
                      link.addEventListener("click", function () {
                        if (window.innerWidth <= 991) {
                          navigationMenu.classList.remove("navigation-menu-active")
                          navigationToggle.setAttribute("aria-expanded", "false")
                          navigationToggle.setAttribute(
                            "aria-label",
                            "Abrir menú de navegación"
                          )
                        }
                      })
                    })

                    // Close mobile menu when clicking outside
                    document.addEventListener("click", function (event) {
                      const isClickInsideNav = document
                        .getElementById("mainNavigation")
                        .contains(event.target)
                      const isMenuActive = navigationMenu.classList.contains(
                        "navigation-menu-active"
                      )

                      if (!isClickInsideNav && isMenuActive && window.innerWidth <= 991) {
                        navigationMenu.classList.remove("navigation-menu-active")
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationToggle.setAttribute("aria-label", "Abrir menú de navegación")
                      }
                    })
                  }

                  // Smooth scroll behavior for navigation links
                  const navLinks = document.querySelectorAll('.navigation-link[href^="#"]')
                  navLinks.forEach((link) => {
                    link.addEventListener("click", function (e) {
                      e.preventDefault()
                      const targetId = this.getAttribute("href").substring(1)
                      const targetElement = document.getElementById(targetId)

                      if (targetElement) {
                        const navHeight = document.getElementById("mainNavigation").offsetHeight
                        const targetPosition =
                          targetElement.getBoundingClientRect().top +
                          window.pageYOffset -
                          navHeight

                        window.scrollTo({
                          top: targetPosition,
                          behavior: "smooth",
                        })
                      }
                    })
                  })

                  // Navigation scroll behavior - hide on scroll down, show on scroll up
                  let lastScrollTop = 0
                  const navigation = document.getElementById("mainNavigation")
                  const scrollThreshold = 100

                  window.addEventListener(
                    "scroll",
                    function () {
                      const currentScroll =
                        window.pageYOffset || document.documentElement.scrollTop

                      if (currentScroll > scrollThreshold) {
                        if (currentScroll > lastScrollTop) {
                          // Scrolling down
                          navigation.style.transform = "translateY(-100%)"
                        } else {
                          // Scrolling up
                          navigation.style.transform = "translateY(0)"
                        }
                      } else {
                        // At the top
                        navigation.style.transform = "translateY(0)"
                      }

                      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll
                    },
                    { passive: true }
                  )
                })()
              });
            </script>
          </div>
        </div>
